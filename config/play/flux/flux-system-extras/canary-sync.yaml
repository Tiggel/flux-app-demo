---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: canary
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: canary
  secretRef:
    name: flux-system
  url: ssh://git@github.com/Tiggel/flux-app-demo
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: canary
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./config/play/apps-canary
  prune: true
  sourceRef:
    kind: GitRepository
    name: canary
  validation: client
  dependsOn:
    - name: infra
